name: Test
on:
  push:
    branches: [ 'ðŸ™„' ]
  pull_request_target:
    types: [opened, reopened, synchronize, edited, labeled, closed ]

jobs:
  cpu:
    name: CPU info
    runs-on: ubuntu-latest
    steps:
      - run: lscpu

  colors:
    name: Color test
    runs-on: ubuntu-latest
    steps:
      - name: env
        run: env
      - name: "-t"
        run: if [[ -t 1 ]]; then echo "Has color"; else echo "No color"; fi
      - name: tput colors
        run: tput colors
      - name: tput dim
        run: tput dim | xxd -g 1

  fail:
    name: Fail
    runs-on: ubuntu-latest
    steps:
      - run: exit 1

  job1:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Env
        run: env
      - name: Event data
        env:
          DATA: ${{ toJson( github ) }}
        run: echo $DATA
      - name: Event file
        run: cat $GITHUB_EVENT_PATH

  job2:
    name: Job 2 ${{matrix.a}}
    runs-on: ubuntu-latest
    needs: job1
    if: ${{ 'a' == 'b' }}
    strategy:
      matrix:
        include: ${{ fromJson( '[]' ) }}
    steps:
      - run: true

  job3:
    name: Job 3
    runs-on: ubuntu-latest
    if: >
        always() &&
        ! cancelled() &&
        ! failure()
    needs: job2
    steps:
      - run: true

  job4:
    name: bin?
    runs-on: ubuntu-latest
    steps:
      - run: ls /usr/bin

