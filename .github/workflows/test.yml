name: Test
on:
  push:
    branches: [ 'ðŸ™„' ]
  pull_request_target:
    types: [opened, reopened, synchronize, edited, labeled, closed ]

jobs:
  job1:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Env
        run: env
      - name: Event data
        env:
          DATA: ${{ toJson( github ) }}
        run: echo $DATA
      - name: Event file
        run: cat $GITHUB_EVENT_PATH

  job2:
    name: Job 2 ${{matrix.a}}
    runs-on: ubuntu-latest
    needs: job1
    if: ${{ 'a' == 'b' }}
    strategy:
      matrix:
        include: ${{ fromJson( '[]' ) }}
    steps:
      - run: true

  job3:
    name: Job 3
    runs-on: ubuntu-latest
    if: |
        always() &&
        # comment?
        ! cancelled() &&
        ! failure()
    needs: job2
    steps:
      - run: true
