name: Test
on:
  push:
    branches: [ 'ðŸ™„' ]

jobs:
  job:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Env
        run: env
      - name: Event data
        run: cat $GITHUB_EVENT_PATH
      - name: FOO
        env:
          FOO: ${{ secrets.FOO }}
        run: if [[ "$FOO" == "foobar" ]]; then echo "ok"; else echo "nope"; fi
      - name: Test step summary
        run: echo 'Step summary for Test / Test' >> $GITHUB_STEP_SUMMARY

  job2:
    name: Test2
    runs-on: ubuntu-latest
    steps:
      - name: Test step summary
        run: echo 'Step 1 summary for Test / Test2' >> $GITHUB_STEP_SUMMARY
      - name: Test step summary
        run: |
          echo '::error::Random error'
          echo 'Step 2 summary for Test / Test2' >> $GITHUB_STEP_SUMMARY
      - name: Test step summary
        run: echo -n 'Step 3 summary for Test / Test2' >> $GITHUB_STEP_SUMMARY
      - name: Test step summary
        run: echo 'Step 4 summary for Test / Test2' >> $GITHUB_STEP_SUMMARY

