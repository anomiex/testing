name: Test
on:
  push:

jobs:
  job:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: composer:2.3.5
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Test whether it uses the rate limit
        env:
          TOK: ${{ github.token }}
        run: |
          curl -s --header "Authorization: Bearer $TOK" https://api.github.com/rate_limit
          composer update
          curl -s --header "Authorization: Bearer $TOK" https://api.github.com/rate_limit

      - name: Configure composer
        run: |
          composer config --global github-protocols --json '[ "https" ]'
          composer config --global use-github-api false

      - name: Check composer config
        run: |
          composer config -g --list
          env

      - name: Test whether it uses the rate limit
        env:
          TOK: ${{ github.token }}
        run: |
          rm -rf composer.lock vendor
          curl -s --header "Authorization: Bearer $TOK" https://api.github.com/rate_limit
          composer update
          curl -s --header "Authorization: Bearer $TOK" https://api.github.com/rate_limit
