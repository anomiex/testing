name: Test
on:
  push:

jobs:
  job:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set output
        id: x
        run: |
          echo "foo=bar" >> $GITHUB_OUTPUT
          V=$'Some data\nin\nmultiple\nlines'
          echo "bar=${V//$'\n'/%0A}" >> $GITHUB_OUTPUT
      - name: Get output
        env:
          FOO: ${{ steps.x.outputs.foo }}
          BAR: ${{ steps.x.outputs.bar }}
        run: |
          echo "foo is $FOO"
          echo "bar is $BAR"
