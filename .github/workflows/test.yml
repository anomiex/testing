name: Test
on:
  push:

jobs:
  job:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: composer:2.3.5
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Check composer config
        run: |
          composer config -g --list
          env
